  <body>    
    <div class="container">
      <div class="col-md-12">
        <div id="message" class="alert alert-success" role="alert"></div>
        <h1>Hello world!</h1>
        <form action="dostuff.php" method="POST" role="form">
          <div class="form-group">
            <label for="myname">My name</label>
            <input type="text" class="form-control" id="myname" name="myname" />
          </div>
          <div class="form-group">
            <label for="myemail">My email</label>
            <input type="email" class="form-control" id="myemail" name="myemail" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
    (function()
    {
      $('form').formhandler('#message');
    })();
    </script>
  </body>
